<!DOCTYPE html>
<html>
<head>
    <title>Maura Amelia Putri R KELAS 12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbe6; /* latar belakang kuning muda */
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #ffeb99;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #d4a017;
            margin-top: 20px;
        }

        form {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #f8e7a1;
            border-radius: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ffd54f;
            color: #000;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #ffca28;
        }

        footer {
            background-color: #ffeb99;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Produk</a></li>
            <li><a href="#">Kontak</a></li>
            <li><a href="#">Tentang Kami</a></li>
        </ul>
    </nav>

    <h1>Maura STORE</h1>

    <form action="" method="POST" enctype="multipart/form-data">
        Nama :<br>
        <input type="text" name="nama_produk" required><br><br>

        Jenis celana:<br>
        <select name="kategori" required>
            <option value="" disabled selected>Pilih Kategori</option>
            <option value="CELANA JEANS">CELANA JEANS </option>
            <option value="CELANA CHINOS">CELANA CHINOS</option>
            <option value="CELANA KULOT">CELANA KULOT</option>
            <option value="CELANA PALAZZO">CELANA PALAZZO</option>
            <option value="CELANA CUTBRAY">CELANA CUTBRAY</option>
            <option value="CELANA">CELANA </option>
        </select><br><br>

        Ukuran celana:<br>
        <textarea name="ukuran" required></textarea><br><br>

        Nomor HP:<br>
        <input type="number" name="nomor_hp" required><br><br>

        Pesan untuk penjual:<br>
        <textarea name="pesan" required></textarea><br><br>

        Jumlah pemesanan:<br>
        <input type="number" name="jumlah" required><br><br>

        <button type="submit" name="submit">Tambah Produk</button>
    </form>

    <footer>
        <p>&copy; 2025 Maura STORE. All rights reserved.</p>
    </footer>

</body>
</html>
